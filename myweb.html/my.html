<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<style>
    .ask {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        padding-left: 600px;
        width: 100px;
        display: inline-block;

    }

    .answer {

        margin-left: 20px;
        align-items: center;

    }

    .button1 {
        margin-left: 700px;
    }

    button2 {
        margin-left: 500px;
    }

    .header {
        margin-left: 600px;
    }

    .pronouns {
        margin-left: 100px;
    }

    .container {
        display: flexbox;
    }

    .check {
        display: inline-block;
    }
</style>

<body>
    <div class="header">
        <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f9d1-1f4bc.svg " width=50px />

        <h1 style="color: rgb(185, 23, 23)">Employee Registeration Form</h1>
        <div class="pronouns">
            <input type="radio" id="html" name="fav_language" value="css" />
            <label for="html" class="rd">Mr.</label>

            <input type="radio" id="css" name="fav_language" value="css" />
            <label for="html">Mrs.</label>

            <input type="radio" id="javasript" name="fav_language" value="javasript" />
            <label for="javasript">Miss</label><br /><br />
        </div>
    </div>

    <form>
        <label for="fname" class="ask"> First name:</label>
        <input type="text" placeholder="First name" id="fname" class="answer" name="fname"><br><br>

        <label for="lname" class="ask">Last name:</label>
        <input type="text" placeholder="Last name " id="lname" class="answer" name="lname"><br><br>

        <label for="femail" class="ask">Mail Address1:</label>
        <input type="text" id="femail" class="answer" name="femail"><br><br>

        <label for="city" class="ask">City</label>
        <input type="text" id="city" class="answer" name="city"><br><br>

        <label for="state" class="ask">State:</label>
        <select name="" id="state" class="answer">
            <option value="Gujarat">Gujrat</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Haryana">Haryana</option>
            <option value="Kerala">Kerala</option>
        </select><br><br>

        <label for="Zip" class="ask">Zip:</label>
        <input type="number" class="answer" id="Zip" name="Zip"><br><br>

        <label for="file" class="ask">Upload Photo</label>
        <input type="file" class="answer" id="file" name="file"><br><br>

        <label for="mail" class="ask">E-Mail:</label>
        <input type="text" class="answer" id="mail" name="mail"><br><br>

        <label for="mb" class="ask">Mobile</label>
        <input type="number" placeholder="+91" class="answer" id="mb" name="mb"><br><br>
        <div class="continer">
            <label for="lang" class="ask" style="display: flex;">Language known:</label>

            <div class="check answer" style="margin-left:700px ;" id="lang" >
                <input type="checkbox" class="answer">
                <label for="checkbox">Gujarati</label><br>

                <input type="checkbox" class="answer">
                <label for="checkbox">Hindi</label><br>

                <input type="checkbox" class="answer">
                <label for="checkbox">English</label><br>

                <input type="checkbox" class="answer">
                <label for="checkbox">Marathi</label>
            </div>
        </div>

        <br><br>
        <div style="display: flex;">
        <label for="adi" style="display: flex;"  class ="ask">Additional Information:</label>
        <textarea name="adi" id="adi" class="answer" placeholder="Optional" cols="19" rows="5"></textarea>
        <br><br>

        </div>
        <input type="submit" class="button1">
        <input type="reset" class="button2">


        </select>
    </form>
</body>

</html>
